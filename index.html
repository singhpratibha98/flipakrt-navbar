<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="navbar-top">
        <div class="left">
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" class="flip-img">
            <p>Explore
                <span class="plus-class">plus</span>
                <!-- <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" class="plus-image"> -->
            </p>
        </div>
        <div class="search">
            <input type="text" placeholder="Search for products, brands and more">
            <span class="material-icons">search</span>
        </div>
        <button class="loginbut">Login</button>
        <div class="links">
            <ul>
                <li>Became a Seller</li>
                <li>More<span class="material-icons">
                    expand_more
                    </span></li>
                <li><span class="material-icons">
                    shopping_cart
                    </span>Cart</li>
            </ul>
        </div>
    </header>
    <section class="items">
        <div class="items-links">
            <a href=""><img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="1"></a>
            <a href=""><p>Grocery</p></a>
        </div>
        <div class="items-links">
            <a href=""><img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="2"></a>
            <a href=""><p>Mobiles</p></a>
        </div>
        <div class="items-links">
            <a href=""><img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="3"></a>
            <a href=""><p>Fashion<i class="material-icons">expand_more</i></p></a>
        </div>
        <div class="items-links">
            <a href=""><img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="4"></a>
            <a href=""><p>Electronics<i class="material-icons">expand_more</i></p></a>
        </div>
        <div class="items-links">
            <a href=""><img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="5"></a>
            <a href=""><p>Home & Furniture<i class="material-icons">expand_more</i></p></a>
        </div>
        <div class="items-links">
            <a href=""><img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="6"></a>
            <a href=""><p>Appliances</p></a>
        </div>
        <div class="items-links">
            <a href=""><img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="7"></a>
            <a href=""><p>Travel</p></a>
        </div>
        <div class="items-links">
            <a href=""><img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="8"></a>
            <a href=""><p>Beauty,Toys & More<i class="material-icons">expand_more</i></p></a>
        </div>
        <div class="items-links">
            <a href=""><img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="9"></a>
            <a href=""><p>Two-Wheelers<i class="material-icons">expand_more</i></p></a>
        </div>
    </section>
    
</body>
</html>
